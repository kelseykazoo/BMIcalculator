<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <form>
            <label for="height-feet">Height (ft):</label><br />
            <input
                placeholder="feet"
                type="text"
                id="height-feet"
                name="height-feet"
            /><br />
            <label for="height-inches">Height (in):</label><br />
            <input
                placeholder="inches"
                type="text"
                id="height-inches"
                name="height-inches"
            /><br />
            <label for="height">Height (cm):</label><br />
            <input
                placeholder="Converted to cm"
                type="text"
                id="height"
                name="height"
                readonly
            /><br />
            <label for="weight">Weight (lbs):</label><br />
            <input
                placeholder="lbs"
                type="text"
                id="weight"
                name="weight"
            /><br />
            <button type="button" id="calculate">Calculate</button>
        </form>
        <p id="result"></p>
    </body>
    <script src="script.js"></script>
</html>
